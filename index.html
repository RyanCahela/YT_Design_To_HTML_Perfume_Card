<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <section class="card">
      <div class="card__hero-image-container">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg 600w"
            media="(min-width: 768px)"
          />
          <source
            srcset="./images/image-product-mobile.jpg 686w"
            media="(min-width: 0px)"
          />
          <img
            class="card__hero-image"
            src="./images/image-product-desktop.jpg 600w,"
            alt="bottle of perfume"
          />
        </picture>
      </div>
      <div class="card__copy-container">
        <div class="card__category">Perfume</div>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price-container">
          <span class="card__price">$149.99</span>
          <span class="card__old-price">$169.99</span>
        </div>
        <button class="card__button">
          <img src="./images/icon-cart.svg" />
          Add to Cart
        </button>
      </div>
    </section>
  </body>
</html>
